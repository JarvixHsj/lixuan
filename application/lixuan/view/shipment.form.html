<form class="layui-form layui-box" style='padding:25px 30px 20px 0' action="__SELF__" data-auto="true" method="post">
    <div class="layui-form-item">
        <label class="layui-form-label">指派给代理</label>
        <div class="layui-input-block">
            <select name='user_id' class='layui-select full-width' style='display:block' required="required" title="请选择代理">
                <option  value='0'>---请选择代理---</option>
                {volist name="user_list" id='vo' empty('暂时没有数据')}
                    <option value="{$vo.id}">{$vo.mobile}|{empty name="vo.username"}{$vo.mobile}{else /} {$vo.username}{/empty}</option>
                {/volist}
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">二维码</label>
        <div class="layui-input-block">
            <input type="text" name="username" value='{$anti.qrcode|default=""}' required="required" disabled class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">防伪码</label>
        <div class="layui-input-block">
            <input type="text" name="username" value='{$anti.code|default=""}' required="required" disabled class="layui-input">
        </div>
    </div>
    {if isset($vo['id'])}<input type='hidden' value='{$anti.id}' name='id'/>{/if}
    <div class="hr-line-dashed"></div>
    <div class="layui-form-item text-center">
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>

</form>
