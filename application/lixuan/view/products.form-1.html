<form class="layui-form layui-box" style='padding:25px 30px 20px 0' action="__SELF__" data-auto="true" method="post">

    <div class="layui-form-item">
        <label class="layui-form-label">产品名称</label>
        <div class="layui-input-block">
            <input type="text" name="name" value='{$vo.name|default=""}' required="required" title="请输入标签名称" placeholder="请输入产品名称" class="layui-input">
        </div>
    </div>
     <div class="layui-form-item">
        <label class="layui-form-label">产品简介</label>
        <div class="layui-input-block">
            <textarea name="intro" placeholder="请描述产品介绍" class="layui-input" style="height:80px;resize:none;line-height:20px"></textarea>
        </div>
    </div>

     <div class="layui-form-item">
        <label class="layui-form-label">产品图片</label>
            <img data-tips-image style="height:auto;max-width:128px;max-height:128px;" src="__PUBLIC__/static/plugs/uploader/theme/image.png"/>
            <input type="hidden" name="image" onchange="$(this).prev('img').attr('src', this.value)"
                    value="" class="layui-input">
            <a class="btn btn-link" data-file="one" data-type="ico,png" data-field="image">上传图片</a>
            <span>建议上传图片的尺寸为128x128px，此图标用于产品展示使用。</span>
    </div>
